          <p><span style="font-family:'Helvetica', sans-serif;">AUTOSAR Adaptive </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">定义的执行清单的目的是提供应用程序的特定部署所需的信息。</span></p><p><span style="font-family:'Helvetica', sans-serif;">&nbsp;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">一个自适应应用程序的重要部署方面是启动配置。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">它定义对其他应用程序或机器某些状态的启动依赖性。还需要为操作配置进程的启动参数系统。 </span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">启动配置在 AUTOSAR 中形式化，可以在使用启动依赖编辑器的 PREEvision。</span></p>
